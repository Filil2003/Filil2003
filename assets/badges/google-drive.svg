<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 111 28"
     role="img"
     aria-label="GOOGLE DRIVE">
  <style>
    #bg {
    fill: #f6f8fa;
    stroke: #d1d9e0;
    }

    #text {
    fill: #212830;
    }

    @media (prefers-color-scheme: dark) {
    #bg {
    fill: #212830;
    stroke: #3d444d;
    }

    #text {
    fill: #f6f8fa;
    }
    }
  </style>
  <title>GOOGLE DRIVE</title>
  <defs>
    <clipPath id="clip">
      <rect width="100%"
            height="100%"
            rx="6"
            ry="6"/>
    </clipPath>
  </defs>
  <rect
    id="bg"
    width="100%"
    height="100%"
    rx="6"
    ry="6"
    stroke-width="1"
    clip-path="url(#clip)"
  />
  <g
    font-family="-apple-system,BlinkMacSystemFont,'Segoe UI','Noto Sans',Helvetica,Arial,sans-serif"
    font-size="100"
  >
    <image x="9"
           y="7"
           width="14"
           height="14"
           href="data:image/svg+xml;base64,"/>
    <text id="text"
          transform="scale(.1)"
          x="320"
          y="175"
          textLength="700"
          fill="#212830"
          font-weight="bold">
      Google Drive
    </text>
  </g>
</svg>
